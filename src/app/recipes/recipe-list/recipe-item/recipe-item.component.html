<a class="list-group-item clearfix" style="cursor:pointer">
    <div class="float-sm-left">
        <div class="list-group-item-heading">{{recipe.name}}</div>
        <div class="list-group-item-text">{{recipe.description}}</div>
    </div>
    <span class="float-sm-right">
        <img [src]="recipe.imageUrl" alt="" class="img-responsive" style="max-width: 70px;max-height: 70px;">
    </span>
</a>
