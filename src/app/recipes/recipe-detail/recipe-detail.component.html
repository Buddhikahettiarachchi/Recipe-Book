</div>

        <div class="btn-group">

    <div class="col-lg-12">

    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredients of recipe.ingredients">
                {{ingredients.name}} - {{ingredients.amount}}
            </li>
        </ul>    
    </div>
